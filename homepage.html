  <div class = "row">
    <div class = "enterArea col">
      <!-- Enter Tasks Area -->
      <div class = "enterTasks text">
        <h1>Enter a Task</h1>
        <input type = "text" placeholder = "Task Name" id = "nameField">
        <br>
        <input type = "text" placeholder = "Due Date(m/d/y)" id = "dateField">
        <br>
        <button onclick = "writeData()">Create</button>
      </div>

      <!-- Search Tasks Area -->
      <div class = "text">
        <h1>Search for a Task</h1>
        <!-- W3 Schools Search Bar -->
        <div class="search-container">
          <input class = "search" type="text" placeholder="Search.." name="search">
          <button onclick = "searchTask()" type="submit"><i class="fa fa-search"></i></button>
        </div>
        <!-- Search Results Here -->
        <h3>Results</h3>
        <div class = "searchResult">

        </div>
      </div>
    </div>


    <div class = "displayArea col"><h1>Your Tasks</h1></div>
  </div>
